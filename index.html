<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Battery Indicator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="info" id="info">
        <h1>Hooria_Codehub </h1>
        <p>Welcome to Hooria_Codehub! This is a demonstration of a responsive battery indicator using CSS and TypeScript. You can click on each battery to see its color and height change dynamically. Experiment with the different battery states and see how it responds to your interactions.</p>
    </div>
    <div id="battery-container">
      <div class="battery" id="battery-full"></div>
      <div class="battery" id="battery-charging"></div>
      <div class="battery" id="battery-empty"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
